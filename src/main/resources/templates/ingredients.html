<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	
	<title>Ingredienti</title>
</head>

<body>

	<div class="container">
		
		<!--home button-->
		<a href="/" class="btn btn-secondary text-white mt-4">Torna alla Home</a>

		<h1 class="text-center my-4">Ingredienti</h1>
		
		<div class="d-flex justify-content-center">
			
		<!--create button-->
			<a href="/ingredient/create" class="btn btn-success text-white mb-4">Aggiungi ingrediente</a>
		</div>

		<!-- ingredients list -->
		<div th:if="${!ingredients.isEmpty()}">
			<ul>
				<li th:each="ingredient : ${ingredients}" th:object="${ingredient}">

					<div class="d-flex">
						
					<span class="me-2">[[*{title}]]</span>

					<!-- delete -->
					<form th:action="@{/ingredient/delete/{id} (id=*{id})}" method="POST">
						<button class="btn btn-sm btn-danger mb-2">Elimina</button>
					</form>
					
					</div>
				</li>
			</ul>
		</div>

		<div th:unless="${!ingredients.isEmpty()}">
			<h2>Spiacenti, non ci sono ingredienti disponibili</h2>
		</div>

	</div>

</body>

</html>
